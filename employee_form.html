<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'Edit' if employee else 'Add' }} Employee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      color: #2d3748;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #a0aec0;
    }

    input[type="file"] {
      padding: 12px;
      background: #f7fafc;
      border: 2px dashed #cbd5e0;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .edit-mode {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }

    .edit-mode:hover {
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      <h2>{{ 'Edit' if employee else 'Add' }} Employee</h2>
      
      <div class="form-group">
        <input name="name" placeholder="Full Name" value="{{ employee[1] if employee else '' }}" required>
      </div>
      
      <div class="form-group">
        <input name="username" placeholder="Username" value="{{ employee[2] if employee else '' }}" required>
      </div>
      
      <div class="form-group">
        <input name="email" type="email" placeholder="Email Address" value="{{ employee[3] if employee else '' }}" required>
      </div>
      
      {% if not employee %}
        <div class="form-group">
          <input name="password" type="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
          <input name="photo" type="file" accept="image/*">
        </div>
      {% endif %}
      
      <div class="form-group">
        <input name="city" placeholder="City" value="{{ employee[5] if employee else '' }}" required>
      </div>
      
      <button type="submit" class="{{ 'edit-mode' if employee else '' }}">
        {{ 'Update Employee' if employee else 'Add Employee' }}
      </button>
    </form>
  </div>
</body>
</html>
